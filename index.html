<!DOCTYPE html>
<html xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dupno Shop">


    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <link rel="icon" href="https://dupno.com/wp-content/uploads/2019/10/fabicon-dupno.png" type="image/png">


    <title>Payment Protal | Dupno </title>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="styale.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</head>

<body class="m-body">

    <div align="center">
        <!--top icon-->
        <div class="m-img-div">
            <a href="https://dupno.com/"><img class="m-img" src="Dupno-logo.jpeg" alt="Dupno Shop"
                    style="height: 50px"></a>
        </div>

        <!--main container-->
        <div class="m-content-div mt-2 mb-5" align="start">


            <div class="row">
                <div class="col-5 m-left-col">

                    <p class="left-p " style="color:#1c75bc">
                        DUPNO <span style="color: #e65125;">PAYMENT PROTAL</span>
                    </p>

                </div>
                <div class="col-7 m-right-col">
                    <p class="right-p" style="color: #3e3e40;">
                        Any Problem? Read <a href="https://dupno.com/contact-us/" style="color:#1c75bc">FAQ</a> or<br>
                        Email <a style="color: #1c75bc" href="support@dupno.com">support@dupno.com</a> or<br>
                        Call <a style="color: #1c75bc" href="tel:+8801885004000">+8801885004000</a> for Help! <br>
                    </p>
                </div>
            </div>

            <!--form-->
            <form style="margin-top: 20px;">



                <div class="row Regular 400">
                    <div class="form-group col-md-6">
                        <label class="m-title " for="phone">Mobile Number</label>
                        <input id="phone" type="tel" name="phone" required class="m-input" placeholder="01xxxxxxxx"
                            value="">
                        <span id="phone_error" class="text-danger"
                            style="padding-left: 5px;display: none; font-size: 12px;">Please enter a valid phone
                            number</span>
                    </div>

                    <!--amount-->
                    <div class="form-group col-md-6">
                        <label class="m-title" for="amount" style="border-color: #1c75bc;">Amount (TK)</label>
                        <input type="number" name="amount" required class="m-input" id="amount" value="0" min="10"
                            style="border-color: #1c75bc>
                            <span id=" amount_error" class="text-danger"
                            style="padding-left: 5px;display: none; font-size: 8px;">Minimum amount is 10</span>
                    </div>
                </div>

                <!--purpose of payment-->
                <div class="form-group Regular 400">
                    <label class="m-title " for="remarks" style="color: rgb(0, 0, 0);">Vehicle /Invoice/ Referance
                        ID Number</label>
                    <input id="remarks" type="text" name="remarks" class="m-input" value=" ">
                </div>

                <!--payment method-->

                <!--terms and conditions-->
                <div class="mt-3" align="center">
                    <br>

                    <input type="checkbox" id="agree" name="agree" required> I read and agree to the <a
                        style="color: #1c75bc; font-size:15px;" target="_blank"
                        href="https://dupno.com/terms-conditions/#1591188447489-91073ddb-3c2e">Terms &amp; Conditions
                    </a>, <a style="color: #1c75bc; font-size:15px" target="_blank"
                        href="https://dupno.com/terms-conditions/#1591174421744-9cd74061-0738">Privacy Policy</a> and <a
                        style="color: #1c75bc; font-size:15px" target="_blank"
                        href="https://dupno.com/terms-conditions/#1591200751338-c8633b1c-5e88">Return Refund Policy</a>
                    <br>
                </div>

                <button type="submit" id="make_payment" class="btn btn-outline btn-error mt-3 w-100"
                    style="background-color:#e65125; color: #f0ebeb">Make Payment
                </button>
            </form>

            <a href="#" id="bKash_button" style="display: none">bKash</a>

        </div>


    </div>
    <style>
        /* CONTAINERS */

        .four {
            /*width: 32.26%;*/
            /*max-width: 32.26%;*/
            width: 49% !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
        }

        /* COLUMNS */

        .col {
            display: block;
            float: left;
            margin: 1% 0 1% 1.6%;
            border-color: #1464be;
        }

        .col:first-of-type {
            margin-left: 0;
        }

        /* CLEARFIX */

        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        .cf {
            *zoom: 1;
        }

        /* FORM */

        .plan input {
            display: none;
        }

        .plan label {
            position: relative;
            color: #1464be;
            /*background-color: #aaa;*/
            font-size: 13px;
            text-align: center;
            height: 47px;
            /*line-height: 40px;*/
            display: block;
            cursor: pointer;
            border: 1px #1464be solid;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border-radius: 5px;
            font-family: 'Bai Jamjuree', sans-serif;

        }

        .plan input:checked+label,
        input:checked+label,
        input:checked+label {
            border: 2px solid #1c75bc;
            border-radius: 5px;
        }

        .plan input:checked+label:after,
        input:checked+label:after,
        input:checked+label:after {
            /*content: "\2713";*/
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 5px;
            border: 2px solid #1c75bc;
            z-index: 999;
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>

    

</body>

</html>
