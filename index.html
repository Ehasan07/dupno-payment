<body class="m-body">

    <div align="center">
        <!--top icon-->
        <div class="m-img-div">
            <a href="https://dupno.com/"><img class="m-img" src="Dupno-logo.jpeg" alt="Dupno Shop"
                    style="height: 50px"></a>
        </div>

        <!--main container-->
        <div class="m-content-div mt-2 mb-5" align="start">


            <div class="row">
                <div class="col-5 m-left-col">

                    <p class="left-p " style="color:#1c75bc">
                        DUPNO <span style="color: #e65125;">PAYMENT PROTAL</span>
                    </p>

                </div>
                <div class="col-7 m-right-col">
                    <p class="right-p" style="color: #3e3e40;">
                        Any Problem? Read <a href="https://dupno.com/contact-us/" style="color:#1c75bc">FAQ</a> or<br>
                        Email <a style="color: #1c75bc" href="support@dupno.com">support@dupno.com</a> or<br>
                        Call <a style="color: #1c75bc" href="tel:+8801885004000">+8801885004000</a> for Help! <br>
                    </p>
                </div>
            </div>

            <!--form-->
            <form style="margin-top: 20px;">



                <div class="row Regular 400">
                    <div class="form-group col-md-6">
                        <label class="m-title " for="phone">Mobile Number</label>
                        <input id="phone" type="tel" name="phone" required class="m-input" placeholder="01xxxxxxxx"
                            value="">
                        <span id="phone_error" class="text-danger"
                            style="padding-left: 5px;display: none; font-size: 12px;">Please enter a valid phone
                            number</span>
                    </div>

                    <!--amount-->
                    <div class="form-group col-md-6">
                        <label class="m-title" for="amount" style="border-color: #1c75bc;">Amount (TK)</label>
                        <input type="number" name="amount" required class="m-input" id="amount" value="0" min="10"
                            style="border-color: #1c75bc>
                            <span id=" amount_error" class="text-danger"
                            style="padding-left: 5px;display: none; font-size: 8px;">Minimum amount is 10</span>
                    </div>
                </div>

                <!--purpose of payment-->
                <div class="form-group Regular 400">
                    <label class="m-title " for="remarks" style="color: rgb(0, 0, 0);">Vehicle /Invoice/ Referance
                        ID Number</label>
                    <input id="remarks" type="text" name="remarks" class="m-input" value=" ">
                </div>

                <!--payment method-->

                <!--terms and conditions-->
                <div class="mt-3" align="center">
                    <br>

                    <input type="checkbox" id="agree" name="agree" required> I read and agree to the <a
                        style="color: #1c75bc; font-size:15px;" target="_blank"

                        href="https://dupno.com/terms-conditions/#1591174421744-9cd74061-0738">Privacy Policy</a> and <a
                        style="color: #1c75bc; font-size:15px" target="_blank"
                        href="https://dupno.com/terms-conditions/#1591200751338-c8633b1c-5e88">Return Refund Policy</a>
                    <br>
                </div>

                <button type="submit" id="make_payment" class="btn btn-outline btn-error mt-3 w-100"
                    style="background-color:#e65125; color: #f0ebeb">Make Payment
                </button>
            </form>

        </div>


    </div>
